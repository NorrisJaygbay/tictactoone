<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tictacto2</title>
    <link rel="stylesheet" href="tictacto.css">    
</head>
<body>
    <div class="turn-container">
        <h3>Turn For</h3>
        <div class="turn-box align align1">X</div>
        <div class="turn-box align">O</div>
        <div class="bg"></div>
    </div>
    <div class="main-grid">
        <div class="box align">0</div>
        <div class="box align">1</div>
        <div class="box align">2</div>
        <div class="box align">3</div>
        <div class="box align">4</div>
        <div class="box align">5</div>
        <div class="box align">6</div>
        <div class="box align">7</div>
        <div class="box align">8</div>    
    </div>
    <h2 id="results">Who will win!!</h2>
    <button id="play-again">Play Again</button>
    <!-- onclick="window.location.reload()" this is to reload page -->
    <script src="tictacto.js"></script>
</body>
</html>
